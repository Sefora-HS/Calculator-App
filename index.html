<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculator App</title>
</head>
<body>

    <h1 class="title">Calculator App</h1>

    <div class="calculator-base">
        <div class="screen">

        </div>
        
        <div class="pad">
            <div class="touch" value="7" >7</div>
            <div class="touch" value="8" >8</div>
            <div class="touch" value="9" >9</div>
            <div class="touch" value="/" >÷</div>

            <div class="touch" value="4" >4</div>
            <div class="touch" value="5" >5</div>
            <div class="touch" value="6" >6</div>
            <div class="touch" value="*" >×</div>

            <div class="touch" value="1">1</div>
            <div class="touch" value="2">2</div>
            <div class="touch" value="3">3</div>
            <div class="touch" value="-">−</div>

            <div class="touch" value="0">0</div>
            <div class="touch" value=".">.</div>
            <div class="touch" value="=">=</div>
            <div class="touch" value="+">+</div>
        </div>
    </div>
</body>
</html>
